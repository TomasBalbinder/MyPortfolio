
{% extends 'portfolioApp/base.html' %}

{% block content %}

    <div class="row justify-content-center mb-3 gx-0">
        <div class="col-md-8">

            <div class="pb-3 aboutme">
            <h1 class="display-5">{{ detail_blog.title }}</h1>
            </div>

            <div class="col-md-6 font aboutmetext center">
                <br>
                <br>
                <br>
                <br>
                <h3 class="line">{{ item.title }}</h3>
                
                {% load i18n %}
                {% language 'en' %}
                <h8 class="font">{{ detail_blog.date|date:"M - d Y" }}</h8>
                {% endlanguage %}
                
                <p class="font">{{  detail_blog.text|linebreaks }}</p> 
                            
            </div>                    
        </div>         
    </div>



{% endblock %}
